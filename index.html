<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="conteudo-geral">
            <div class="texto-auxiliar">
                <h1> FICOU COM DÚVIDA?
                   <br> NOS MANDE UMA MENSAGEM
                </h1>

                <P>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h</P>
            </div>

            <div  class="formulario">
                <input type="text" id="nome" placeholder="Nome Completo*">
                <p class="nao-preenchido "> Campo Obrigatório*</p>
                <input type="email" id="email" placeholder="Email*">
                <p class="nao-preenchido"> Campo Obrigatório*</p>
                <input type="tel" id="telefone" placeholder="Telefone*">
                <p class="nao-preenchido "> Campo Obrigatório*</p>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem*"></textarea>
                <p class="nao-preenchido "> Campo Obrigatório*</p>
                <p class="aviso">*campos obrigatórios</p>

                <button id="botao" class="btn"> Enviar </button>

            </div>


        </div>


    </main>
        <script type="text/javascript" src="./src/js/formulario.js"></script>
</body>

</html>
